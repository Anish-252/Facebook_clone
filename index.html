<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100 ">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-[34%] mx-14 -mt-28">
            <img src="fb_logo.png" alt="" class="w-60">
            <p class="text-3xl -mt-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-1/4 drop-shadow-xl ">
            <input class="px-4 h-[52px] my-1 border-2 focus:border-0 focus:border-lblue focus:drop-shadow-sm rounded-md" type="text" placeholder="Email address or phone number" class="email">
            <input class="px-4 h-[52px] my-2 border-2 focus:border-0 focus:border-lblue focus:drop-shadow-sm rounded-md" type="password" placeholder="Password" class="password">
            <button class="btn h-[52px] my-1 text-lg font-bold bg-lblue text-white rounded-md">Log in</button>
            <span class="text-lblue text-center my-2 mb-5 hover:underline cursor-pointer">Forgotten password?</span>
            <hr>
            <div class="my-2 mt-6 text-center">
                <button class="px-4 h-[48px] bg-lgreen text-white rounded-md font-bold text-l cursor-pointer hover:bg-dgreen">Create new account</button>
            </div>
            
        </div>
        
    </div>
    <div class="flex justify-end mr-72 mt-5 text-sm">
        <ul class="flex space-x-1">
            <li class="font-semibold cursor-pointer hover:underline">Create a Page</li>
            <li> for a celebrity, brand or business.</li>
        </ul>
    </div>
</body>
</html>
